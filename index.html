<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">My Alarm Clock</span>
        </div>
      </nav>
      <form>
        <div class="container my-3 pd-3" >
          <h1>Option To Set Your Alarm</h1>
          <label for="alarm" class="form-label">Set Alarm</label><br>
          <input type="text" id="alarm" name="alarm" class="form-control" placeholder="eneter the time in yyyy-mm-dd hh:mm:ss">
          <div id="alarmhelp" class="form-text">We'll never share your alarm with anyone else.</div>
        <button type="submit" id="alarmsubmit" class="btn btn-primary">Set Alarm</button>
        </div>
      </form>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    .btn{
      margin-top : 5px;
    }
    .container
  {
    border: 2px solid black;
    border-radius: 10px;
    padding: 20px;
  }
  </style>
</html>
